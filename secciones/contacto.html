        </header>
        <main class="presentacion">
            <section>
                <h1>Contacto</h1>
            </section>
            <section>
                <form class="row g-3 mx-5">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Nombre</label>
                        <input type="email" class="form-control" id="inputEmail4"placeholder="P. Sherman">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Telefono</label>
                        <input type="password" class="form-control" id="inputPassword4"placeholder="1122334455">
                    </div>
                    <div class="col-md-6">
                        <label for="inputAddress" class="form-label">Lugar de realización</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle Wallaby 42, Sidney">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Fecha del evento</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="22/10/2022">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Tipo de evento</label>
                        <select id="inputState" class="form-select">
                            <option selected>Elegi una opción</option>
                            <option>Boda</option>
                            <option>Celebraciones</option>
                            <option>Evento corporativo</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label">Servicio de fotografía y video</label>
                        <select id="inputState" class="form-select">
                            <option selected>Elegi una opción</option>
                            <option>Si</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </section>
        </main>



        <footer class="footer position-absolute bottom-0 start-50 translate-middle-x">
